<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" media="screen" href="style.css">

</head>

<body>
    <section class="container">
        <div class="pitch">
            <img src="images/screenshot1.png">
        </div>
        <div class="form">
            <form>
                <img class="logo" src="images/Instagram-name.png" alt="Instagram" />
                <input type="text" name="uname" placeholder="Telefone, nome de usuário ou email">
                <input type="password" name="password" placeholder="Senha">
                <button type="button" >Entrar</button>

                <div class="separator">ou</div>

                <a href="/" class="login-with-facebook"><img src="images/fb-icon.png"> Entrar com Facebook</a>
                <a href="/" class="forgot-password">Esqueceu sua senha ?</a>

            </form>
            <div class="signup">
                <p>Não tem uma conta ? <a href="/">Cadastre-se</a></p>
            </div>
            <div class="get-app">
                <p>Obtenha o aplicativo.</p>
                <a href="/">
                    <img src="images/google-play.png" alt="Download on te Google Play">
                </a>

                <a href="/">
                    <img src="images/microsoft.png" alt="Download on te Microsoft">
                </a>
            </div>
        </div>

    </section>
    <footer class="footer">
        <nav class="links">
            <a href="/">Meta</a>
            <a href="/"> Blog</a>
            <a href="/"> Carreiras</a>
            <a href="/"> Ajuda</a>
            <a href="/"> API</a>
            <a href="/"> Privacidade</a>
            <a href="/"> Termos</a>
            <a href="/"> Localizações</a>
            <a href="/"> Instagram Lite</a>
            <a href="/"> Threads</a>
            <a href="/"> Carregamento de contatos e não usuários</a>
            <a href="/"> Meta Verified</a>
        </nav>
        <div class="copy">
            <span>English</span>
            <span>© 2023 Instagram from Meta</span>

        </div>
    </footer>

</body>

</html>
